<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script src="app.js" defer></script>
    <title>Brainnest Calculator</title>
</head>

<body>
    <header class="header">
        <nav class="header__navBar">
            <a class="header__navLink" href="pages/about.html">About NV</a>
        </nav>

        <div class="frame">
            <p>
                <div class="toggle">
                    <div class="toggle__button" id="toggle__button"></div>
                </div>
            </p>
            <div class="display">
                <p class="display__result">0</p>
                <p class="display__operation"></p>
            </div>
            <div class="keyboard">
                <div class="keyboard__row">
                    <button class="keyboard__key keyboard__key--operator">
                        <p class="keyboard__keyVal">AC</p>
                    </button>
                    <button class="keyboard__key">
                        <p class="keyboard__keyVal">Del</p>
                    </button>
                    <button class="keyboard__key">
                        <p class="keyboard__keyVal">%</p>
                    </button>
                    <button class="keyboard__key keyboard__key--operator">
                        <p class="keyboard__keyVal">/</p>
                    </button>
                </div>
                <div class="keyboard__row">
                    <button class="keyboard__key">
                        <p class="keyboard__keyVal">7</p>
                    </button>
                    <button class="keyboard__key">
                        <p class="keyboard__keyVal">8</p>
                    </button>
                    <button class="keyboard__key">
                        <p class="keyboard__keyVal">9</p>
                    </button>
                    <button class="keyboard__key keyboard__key--operator">
                        <p class="keyboard__keyVal">x</p>
                    </button>
                </div>
                <div class="keyboard__row">
                    <button class="keyboard__key">
                        <p class="keyboard__keyVal">4</p>
                    </button>
                    <button class="keyboard__key">
                        <p class="keyboard__keyVal">5</p>
                    </button>
                    <button class="keyboard__key">
                        <p class="keyboard__keyVal">6</p>
                    </button>
                    <button class="keyboard__key keyboard__key--operator">
                        <p class="keyboard__keyVal">-</p>
                    </button>
                </div>
                <div class="keyboard__row">
                    <button class="keyboard__key">
                        <p class="keyboard__keyVal">1</p>
                    </button>
                    <button class="keyboard__key">
                        <p class="keyboard__keyVal">2</p>
                    </button>
                    <button class="keyboard__key">
                        <p class="keyboard__keyVal">3</p>
                    </button>
                    <button class="keyboard__key keyboard__key--operator">
                        <p class="keyboard__keyVal">+</p>
                    </button>
                </div>
                <div class="keyboard__row">
                    <button class="keyboard__key">
                        <p class="keyboard__keyVal">0</p>
                    </button>
                    <button class="keyboard__key keyboard__key--operator">
                        <p class="keyboard__keyVal">.</p>
                    </button>
                    <button class="keyboard__key keyboard__key--operator keyboard__key--colspan">
                        <p class="keyboard__keyVal">=</p>
                    </button>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
